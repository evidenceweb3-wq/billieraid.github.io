<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wake Up to Play</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:Arial,sans-serif;overflow:hidden;background: linear-gradient(to bottom,#74b9ff,#dfe6e9);position: relative;}
.screen{display:none;width:100%;height:100%;flex-direction:column;align-items:center;justify-content:center;position: relative;z-index:2;}
.active{display:flex;}
#snowCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}

#characterWrapper{position: relative; display:flex;flex-direction:column;align-items:center;}
#character{width:280px;transition:transform 0.3s, filter 0.3s;cursor:pointer;z-index:2;}
#shadow{position:absolute;top:220px;left:50%;transform:translateX(-50%);width:200px;pointer-events:none;z-index:1;}
.sleepZ{position:absolute;opacity:0;animation-name:sleepZAnim;animation-timing-function:ease-in-out;animation-iteration-count:infinite;transform-origin:center;}
.sleepZ img{width:100%;height:100%;}
.sleepZ:nth-child(2){top:20px; left:70px;width:22px;height:22px;animation-duration:2s;animation-delay:0s;}
.sleepZ:nth-child(3){top:30px; left:110px;width:26px;height:26px;animation-duration:2.5s;animation-delay:0.5s;}
.sleepZ:nth-child(4){top:40px; left:90px;width:24px;height:24px;animation-duration:2.2s;animation-delay:1s;}
@keyframes sleepZAnim{0%{opacity:0;transform:translateY(0);}30%{opacity:1;transform:translateY(-10px);}60%{opacity:0.5;transform:translateY(-20px);}100%{opacity:0;transform:translateY(-30px);} }
#characterWrapper:hover #character{transform:scale(1.1);filter:brightness(1.2);}
#characterWrapper:hover .sleepZ{transform:scale(1.3);}
#characterWrapper.activeTouch #character{transform:scale(1.1);filter:brightness(1.2);}
#characterWrapper.activeTouch .sleepZ{transform:scale(1.3);}
#holdToWakeImage{width:100%;max-width:300px;margin-top:5px;z-index:2;}
#progressContainer{width:70%;height:15px;background:rgba(0,0,0,0.5);border-radius:15px;margin-top:10px;overflow:hidden;z-index:2;position:relative;display:block;}
#progressBar{height:100%;width:0%;background:limegreen;transition:width 0.1s linear;}
#progressText{position:absolute;top:-20px;font-weight:bold;color:black;text-align:center;width:100%;}

#gameScreen{background: rgba(0,0,0,0.5);padding:20px;border-radius:15px;display:flex;flex-direction:column;align-items:center;position:relative;}
#gameScreen img#gameTitle{max-width:300px;}
.grid-wrapper{position: relative;}
.grid{display:grid;grid-template-columns:repeat(4,60px);grid-gap:10px;margin-top:25px;}
.cell{width:60px;height:60px;background:black;border-radius:10px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:0.3s;z-index:1;}
.cell img{width:100%;height:100%;border-radius:10px;transition:0.3s;}
.glow-gold{box-shadow:0 0 15px 5px gold;}
.glow-green{box-shadow:0 0 15px 5px limegreen;}
.glow-red{box-shadow:0 0 15px 5px red;}

/* --- ROUND POPUP --- */
#roundPopup{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, calc(-50% + 10px));
  font-size: 2rem;
  color: white;
  font-weight: bold;
  text-shadow: 2px 2px 5px #000;
  opacity: 0;
  transition: opacity 0.5s;
  pointer-events: none;
  z-index: 3;
  text-align: center;
}

#message{margin-top:15px;font-weight:bold;font-size:1.2rem;text-align:center;}
.ticker{animation:blink 1s infinite;}
.ticker-green{animation:blink 1s infinite;color:limegreen;font-weight:bold;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 5px limegreen,0 0 10px limegreen; transform:translateY(5px);}
.ticker-gold{animation:blink 1s infinite;color:gold;font-weight:bold;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 5px gold,0 0 10px gold; transform:translateY(5px);}
.ticker-red{animation:blink 1s infinite;color:red;font-weight:bold;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 5px red,0 0 10px red; transform:translateY(5px);}
@keyframes blink{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}
#restartBtn{margin-top:15px;padding:10px 20px;background:#fff;color:#000;border:none;border-radius:10px;cursor:pointer;font-weight:bold;display:none;transition:0.3s;}
.restart-green{background:limegreen;color:#000;}
.restart-gold{background:gold;color:#000;}
.restart-red{background:red;color:#fff;}
#logo{margin-top:20px;max-width:300px;}
#scoreHUD{margin-top:15px;font-weight:bold;font-size:1.2rem;color:white;text-shadow:1px 1px 3px #000;}
#roundTracker{display:flex;gap:10px;margin-top:10px;}
.tracker-circle{width:20px;height:20px;background:rgba(255,255,255,0.2);border-radius:50%;border:1px solid #fff;}
.tracker-circle.active.red{background:red;}
.tracker-circle.active.green{background:limegreen;}
.tracker-circle.active.gold{background:gold;}

/* --- Instructions --- */
#instructionsScreen{background: rgba(0,0,0,0.5);}
.ticker-ins-gold{color:gold;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 5px gold,0 0 10px gold; animation:blink 1s infinite; transform:translateY(5px);}
.ticker-ins-green{color:limegreen;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 5px limegreen,0 0 10px limegreen; animation:blink 1s infinite; transform:translateY(5px);}
.ticker-ins-red{color:red;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 5px red,0 0 10px red; animation:blink 1s infinite; transform:translateY(5px);}
</style>
</head>
<body>

<canvas id="snowCanvas"></canvas>

<!-- WAKE SCREEN -->
<div id="wakeScreen" class="screen active">
  <div id="characterWrapper">
    <img id="character" src="https://i.imgur.com/HuFf7Xl.png" alt="Sleep Character">
    <img id="shadow" src="https://i.imgur.com/7KZepuH.png" alt="Shadow">
    <div class="sleepZ"><img src="https://i.postimg.cc/KjWS27ZM/z.png"></div>
    <div class="sleepZ"><img src="https://i.postimg.cc/KjWS27ZM/z.png"></div>
    <div class="sleepZ"><img src="https://i.postimg.cc/KjWS27ZM/z.png"></div>
    <img id="holdToWakeImage" src="https://i.imgur.com/MLFNhoY.png" alt="Hold to Wake Up">
    <div id="progressContainer"><div id="progressBar"></div><div id="progressText">0%</div></div>
  </div>
</div>

<!-- INSTRUCTIONS SCREEN -->
<div id="instructionsScreen" class="screen">
  <div style="background: rgba(0,0,0,0.5); width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <h2 style="margin-bottom:30px; text-align:center; font-size:2rem; color:white;">MATCH 3 BILLIES OF THE SAME!</h2>
    <div style="display:flex; flex-direction:column; gap:20px; margin-bottom:40px; text-align:center;">
      <div style="display:flex; flex-direction:column; align-items:center;">
        <div style="display:flex; gap:10px;">
          <div class="cell glow-gold"><img src="https://i.postimg.cc/HLQtJ8wc/processed-image-9.png" /></div>
          <div class="cell glow-gold"><img src="https://i.postimg.cc/HLQtJ8wc/processed-image-9.png" /></div>
          <div class="cell glow-gold"><img src="https://i.postimg.cc/HLQtJ8wc/processed-image-9.png" /></div>
        </div>
        <div class="ticker-ins-gold" style="margin-top:5px;">üåü Golden Raid: 1250 Points</div>
      </div>
      <div style="display:flex; flex-direction:column; align-items:center;">
        <div style="display:flex; gap:10px;">
          <div class="cell glow-green"><img src="https://i.postimg.cc/FHkp4B1x/greeen2.png" /></div>
          <div class="cell glow-green"><img src="https://i.postimg.cc/FHkp4B1x/greeen2.png" /></div>
          <div class="cell glow-green"><img src="https://i.postimg.cc/FHkp4B1x/greeen2.png" /></div>
        </div>
        <div class="ticker-ins-green" style="margin-top:5px;">‚úÖ Good Raid: 750 Points</div>
      </div>
      <div style="display:flex; flex-direction:column; align-items:center;">
        <div style="display:flex; gap:10px;">
          <div class="cell glow-red"><img src="https://i.postimg.cc/XvM87kC6/processed-image-8.png" /></div>
          <div class="cell glow-red"><img src="https://i.postimg.cc/XvM87kC6/processed-image-8.png" /></div>
          <div class="cell glow-red"><img src="https://i.postimg.cc/XvM87kC6/processed-image-8.png" /></div>
        </div>
        <div class="ticker-ins-red" style="margin-top:5px;">‚ùå Bad Raid: 450 Points</div>
      </div>
    </div>
    <button id="startGameBtn" style="padding:15px 25px;font-size:1.2rem;font-weight:bold;border:none;border-radius:10px;cursor:pointer;">I Understand</button>
  </div>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="screen">
  <img id="gameTitle" src="https://i.postimg.cc/fLws0X9J/billieraid.png" alt="Game Title">

  <div class="grid-wrapper">
    <div class="grid" id="gameGrid"></div>
    <div id="roundPopup"></div>
  </div>

  <div id="scoreHUD"></div>
  <div id="roundTracker">
    <div class="tracker-circle" id="tracker1"></div>
    <div class="tracker-circle" id="tracker2"></div>
    <div class="tracker-circle" id="tracker3"></div>
    <div class="tracker-circle" id="tracker4"></div>
    <div class="tracker-circle" id="tracker5"></div>
  </div>
  <div id="message"></div>
  <button id="restartBtn">Next Round</button>
  <img id="logo" src="https://i.postimg.cc/Jhbq2Yzd/power2f.png" alt="Logo">
</div>

<script>
// --- Snow ---
const canvas=document.getElementById('snowCanvas');
const ctx=canvas.getContext('2d');
let width,height,snowflakes=[],sparkles=[];
function resizeCanvas(){width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;}
function createSnowflakes(){snowflakes=[];for(let i=0;i<150;i++){snowflakes.push({x:Math.random()*width,y:Math.random()*height,r:Math.random()*4+1,d:Math.random()*0.5+0.5});}}
function createSparkles(){sparkles=[];for(let i=0;i<50;i++){sparkles.push({x:Math.random()*width,y:height+Math.random()*height,r:Math.random()*2+1,alpha:Math.random()*0.5+0.5,speedY:Math.random()*0.5+0.2,speedX:(Math.random()-0.5)*0.3});}}
function drawSnowflakes(){ctx.clearRect(0,0,width,height);ctx.fillStyle='white';ctx.beginPath();for(const f of snowflakes){ctx.moveTo(f.x,f.y);ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true);}ctx.fill();moveSnowflakes();}
function moveSnowflakes(){let angle=0;angle+=0.001;for(const f of snowflakes){f.y+=Math.pow(f.d,2)+1;f.x+=Math.sin(angle)*2;if(f.y>height){f.y=0;f.x=Math.random()*width;}}}
function drawSparkles(){for(const s of sparkles){ctx.beginPath();ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.y-=s.speedY;s.x+=s.speedX;if(s.y<0){s.y=height;s.x=Math.random()*width;}}}
function animateParticles(){drawSnowflakes();drawSparkles();requestAnimationFrame(animateParticles);}
window.addEventListener('resize',()=>{resizeCanvas();createSnowflakes();createSparkles();});
resizeCanvas();createSnowflakes();createSparkles();animateParticles();

// --- Wake Up ---
let progress=0,holdInterval=null,decayInterval=null;
const wakeScreen=document.getElementById('wakeScreen');
const instructionsScreen=document.getElementById('instructionsScreen');
const gameScreen=document.getElementById('gameScreen');
const characterWrapper=document.getElementById('characterWrapper');
const character=document.getElementById('character');
const sleepZs=document.querySelectorAll('.sleepZ');
const progressBar=document.getElementById('progressBar');
const progressText=document.getElementById('progressText');
const progressContainer=document.getElementById('progressContainer');
const holdToWakeImage=document.getElementById('holdToWakeImage');
const wakeImg="https://i.imgur.com/LzmWDzp.png";

function showSleepZ(show){sleepZs.forEach(z=>z.style.display=show?'block':'none');}
function updateProgressBar(){progressBar.style.width=progress+'%';progressText.textContent=progress+'%';}

character.addEventListener('mousedown',startHold);
character.addEventListener('touchstart',startHold);
character.addEventListener('mouseup',stopHold);
character.addEventListener('mouseleave',stopHold);
character.addEventListener('touchend',stopHold);

function startHold(e){
  e.preventDefault();
  characterWrapper.classList.add('activeTouch');
  showSleepZ(true);
  progressContainer.style.display='block';
  holdToWakeImage.style.display='block';
  clearInterval(holdInterval);clearInterval(decayInterval);
  holdInterval=setInterval(()=>{
    if(progress<100){progress+=2;if(progress>100)progress=100;updateProgressBar();}
    if(progress>=100){
      clearInterval(holdInterval);
      showSleepZ(false);
      character.src=wakeImg;
      progressContainer.style.display='none';
      holdToWakeImage.style.display='none';
      characterWrapper.classList.remove('activeTouch');
      setTimeout(showInstructions,500);
    }
  },100);
}

function stopHold(){clearInterval(holdInterval);clearInterval(decayInterval);characterWrapper.classList.remove('activeTouch');decayInterval=setInterval(()=>{if(progress>0&&progress<100){progress-=2;if(progress<0)progress=0;updateProgressBar();}else{clearInterval(decayInterval);}},100);}

// --- Show Instructions ---
function showInstructions(){
  wakeScreen.classList.remove('active');
  instructionsScreen.classList.add('active');
}

document.getElementById('startGameBtn').addEventListener('click',()=>{
  instructionsScreen.classList.remove('active');
  gameScreen.classList.add('active');
  initGameGrid();
  updateHUD();
  showRoundPopup();
});

// --- Game Grid & Logic ---
const images=[
'https://i.postimg.cc/HLQtJ8wc/processed-image-9.png', // GOLD
'https://i.postimg.cc/FHkp4B1x/greeen2.png',         // GREEN
'https://i.postimg.cc/XvM87kC6/processed-image-8.png' // RED
];
let grid=[], revealed=[], counts={gold:0,green:0,red:0}, gameOver=false;
const message=document.getElementById('message');
const restartBtn=document.getElementById('restartBtn');
const roundPopup=document.getElementById('roundPopup');
const tracker=document.querySelectorAll('.tracker-circle');

// --- Rounds & Score ---
let round=1,totalRounds=5,totalScore=0,recordScore=localStorage.getItem('recordScore')?parseInt(localStorage.getItem('recordScore')):0;
const scoreHUD=document.getElementById('scoreHUD');
function updateHUD(){scoreHUD.textContent=`Round: ${round}/${totalRounds} | Total: ${totalScore} | Record: ${recordScore}`;}

// --- Popup ---
function showRoundPopup(){roundPopup.textContent=`Round ${round}`;roundPopup.style.opacity='1';setTimeout(()=>{roundPopup.style.opacity='0';},1000);}

// --- Grid Init ---
function initGameGrid(){
  const gameGrid=document.getElementById('gameGrid');gameGrid.innerHTML='';grid=[];revealed=[];counts={gold:0,green:0,red:0};gameOver=false;message.textContent='';restartBtn.style.display='none';restartBtn.classList.remove('restart-green','restart-gold','restart-red');
  const positions=shuffle(Array.from({length:12},(_,i)=>i));
  ['gold','green','red'].forEach((type,i)=>{for(let j=0;j<4;j++){const pos=positions.pop();grid[pos]={type,img:images[i]};}});
  for(let i=0;i<12;i++){const cell=document.createElement('div');cell.className='cell';cell.dataset.index=i;cell.addEventListener('click',()=>revealCell(i));gameGrid.appendChild(cell);}
  updateHUD();
}

function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}return array;}

function revealCell(index){
  if(revealed.includes(index)||gameOver)return;
  revealed.push(index);
  const cell=document.querySelector(`.cell[data-index="${index}"]`);
  const {type,img}=grid[index];cell.innerHTML='';const imageElem=document.createElement('img');imageElem.src=img;cell.appendChild(imageElem);
  if(type==='gold')cell.classList.add('glow-gold');if(type==='green')cell.classList.add('glow-green');if(type==='red')cell.classList.add('glow-red');
  counts[type]++;
  if(counts['gold']>=3){
    message.innerHTML='<span class="ticker-gold">üåü GOLDEN RAID!</span>';gameOver=true;addScore(1250);showRestart('gold');tracker[round-1].className='tracker-circle active gold';
  } 
  else if(counts['green']>=3){
    message.innerHTML='<span class="ticker-green">‚úÖ GOOD RAID!</span>';gameOver=true;addScore(750);showRestart('green');tracker[round-1].className='tracker-circle active green';
  } 
  else if(counts['red']>=3){
    message.innerHTML='<span class="ticker-red">‚ùå BAD RAID</span>';gameOver=true;addScore(450);showRestart('red');tracker[round-1].className='tracker-circle active red';
  }
}

function addScore(points){totalScore+=points;if(totalScore>recordScore){recordScore=totalScore;localStorage.setItem('recordScore',recordScore);}updateHUD();}
function showRestart(type){restartBtn.style.display='block';restartBtn.classList.remove('restart-green','restart-gold','restart-red');if(type==='green')restartBtn.classList.add('restart-green');else if(type==='gold')restartBtn.classList.add('restart-gold');else if(type==='red')restartBtn.classList.add('restart-red');restartBtn.textContent=(round<totalRounds)?'Next Round':'Play Again';}
  
// --- DREAMLO LEADERBOARD ---
const DREAMLO_KEY_WRITE = "YjalU2-3Yk6RIoRqxNh4JQ3Kq0lO0E_US39f8jV27Y-A";
const DREAMLO_KEY_READ  = "68a7a4f48f40bb12e0701b8c";
const ALLORIGINS = "https://api.allorigins.win/get?url=";

// Leaderboard HTML
const leaderboardDiv = document.createElement('div');
leaderboardDiv.id = 'leaderboard';
leaderboardDiv.style = "position:absolute; top:10px; right:10px; color:white; background:rgba(0,0,0,0.4); padding:10px; border-radius:8px; z-index:1000;";
leaderboardDiv.innerHTML = `<h3 style="margin-bottom:5px;">Top 10</h3><ol id="leaderboardList" style="padding-left:20px;"></ol>`;
document.body.appendChild(leaderboardDiv);

// Add score to Dreamlo
function addScoreToDreamlo(name, score){
  const url = `http://dreamlo.com/lb/${DREAMLO_KEY_WRITE}/add/${encodeURIComponent(name)}/${score}`;
  fetch(ALLORIGINS + encodeURIComponent(url))
    .then(resp => resp.json())
    .then(()=>updateLeaderboard())
    .catch(err => console.error("Error adding score:", err));
}

// Read top 10 from Dreamlo
function updateLeaderboard(){
  const url = `http://dreamlo.com/lb/${DREAMLO_KEY_READ}/json`;
  fetch(ALLORIGINS + encodeURIComponent(url))
    .then(resp => resp.json())
    .then(data=>{
      let entries = [];
      try{
        const json = JSON.parse(data.contents);
        if(json.dreamlo && json.dreamlo.leaderboard && json.dreamlo.leaderboard.entry){
          entries = json.dreamlo.leaderboard.entry;
          entries.sort((a,b)=>parseInt(b.score)-parseInt(a.score));
          entries = entries.slice(0,10);
        }
      }catch(e){console.error("Error parsing Dreamlo JSON:",e);}
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      entries.forEach(entry=>{
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.score}`;
        list.appendChild(li);
      });
    })
    .catch(err=>console.error("Error reading leaderboard:",err));
}

// Call this at the end of each round
function onRoundEnd(roundNumber){
  if(roundNumber === totalRounds){ // write only after last round
    const playerName = prompt("Enter your name for the leaderboard:", "Player");
    if(playerName) addScoreToDreamlo(playerName, totalScore);
  }
  updateLeaderboard(); // always refresh leaderboard
}

// Hook leaderboard into your existing Next Round button
restartBtn.addEventListener('click', () => {
    if(round < totalRounds){
        round++;             // advance round
        initGameGrid(); 
        showRoundPopup();
    } else {
        // Last round completed: ask for name and submit score
        const playerName = prompt("Enter your name for the leaderboard:", "Player");
        if(playerName) addScoreToDreamlo(playerName, totalScore);

        // Reset game
        round = 1;
        totalScore = 0;
        tracker.forEach(c => c.className = 'tracker-circle');
        initGameGrid();
        showRoundPopup();
    }

    updateHUD();          // update score display
    updateLeaderboard();  // refresh leaderboard list
});

// Auto-refresh every 15 seconds
setInterval(updateLeaderboard,15000);
updateLeaderboard();  
</script>
</body>
</html>
