<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wake Up to Play</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:Arial,sans-serif;overflow:hidden;background: linear-gradient(to bottom,#74b9ff,#dfe6e9);position: relative;}
.screen{display:none;width:100%;height:100%;flex-direction:column;align-items:center;justify-content:center;position: relative;z-index:2;}
.active{display:flex;}
#snowCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}

#characterWrapper{position: relative; display:flex;flex-direction:column;align-items:center;}
#character{width:280px;transition:transform 0.3s, filter 0.3s;cursor:pointer;z-index:2;}
#shadow{position:absolute;top:220px;left:50%;transform:translateX(-50%);width:200px;pointer-events:none;z-index:1;}
.sleepZ{position:absolute;opacity:0;animation-name:sleepZAnim;animation-timing-function:ease-in-out;animation-iteration-count:infinite;transform-origin:center;}
.sleepZ img{width:100%;height:100%;}
.sleepZ:nth-child(2){top:20px; left:70px;width:22px;height:22px;animation-duration:2s;animation-delay:0s;}
.sleepZ:nth-child(3){top:30px; left:110px;width:26px;height:26px;animation-duration:2.5s;animation-delay:0.5s;}
.sleepZ:nth-child(4){top:40px; left:90px;width:24px;height:24px;animation-duration:2.2s;animation-delay:1s;}
@keyframes sleepZAnim{0%{opacity:0;transform:translateY(0);}30%{opacity:1;transform:translateY(-10px);}60%{opacity:0.5;transform:translateY(-20px);}100%{opacity:0;transform:translateY(-30px);}}
#characterWrapper:hover #character{transform:scale(1.1);filter:brightness(1.2);}
#characterWrapper:hover .sleepZ{transform:scale(1.3);}
#characterWrapper.activeTouch #character{transform:scale(1.1);filter:brightness(1.2);}
#characterWrapper.activeTouch .sleepZ{transform:scale(1.3);}
#holdToWakeImage{width:100%;max-width:300px;margin-top:5px;z-index:2;}
#progressContainer{width:70%;height:15px;background:rgba(0,0,0,0.5);border-radius:15px;margin-top:10px;overflow:hidden;z-index:2;position:relative;display:block;}
#progressBar{height:100%;width:0%;background:limegreen;transition:width 0.1s linear;}
#progressText{position:absolute;top:-20px;font-weight:bold;color:black;text-align:center;width:100%;}

#gameScreen{background: rgba(0,0,0,0.5);padding:20px;border-radius:15px;display:flex;flex-direction:column;align-items:center;}
#gameScreen img#gameTitle{max-width:300px;}
.grid{display:grid;grid-template-columns:repeat(4,60px);grid-gap:10px;margin-top:25px;}
.cell{width:60px;height:60px;background:black;border-radius:10px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:0.3s;}
.cell img{width:100%;height:100%;border-radius:10px;transition:0.3s;}
.glow-gold{box-shadow:0 0 15px 5px gold;}
.glow-green{box-shadow:0 0 15px 5px limegreen;}
.glow-red{box-shadow:0 0 15px 5px red;}
#message{margin-top:15px;font-weight:bold;font-size:1.2rem;text-align:center;}
.ticker{animation:blink 1s infinite;}
.ticker-green{animation:blink 1s infinite;color:limegreen;font-weight:bold;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 5px limegreen,0 0 10px limegreen;}
.ticker-gold{animation:blink 1s infinite;color:gold;font-weight:bold;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 5px gold,0 0 10px gold;}
.ticker-red{animation:blink 1s infinite;color:red;font-weight:bold;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000,0 0 5px red,0 0 10px red;}
@keyframes blink{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}
#restartBtn{margin-top:15px;padding:10px 20px;background:#fff;color:#000;border:none;border-radius:10px;cursor:pointer;font-weight:bold;display:none;transition:0.3s;}
.restart-green{background:limegreen;color:#000;}
.restart-gold{background:gold;color:#000;}
.restart-red{background:red;color:#fff;}
#logo{margin-top:20px;max-width:300px;} /* 2x larger */
</style>
</head>
<body>

<canvas id="snowCanvas"></canvas>

<div id="wakeScreen" class="screen active">
  <div id="characterWrapper">
    <img id="character" src="https://i.imgur.com/HuFf7Xl.png" alt="Sleep Character">
    <img id="shadow" src="https://i.imgur.com/7KZepuH.png" alt="Shadow">
    <div class="sleepZ"><img src="https://i.postimg.cc/KjWS27ZM/z.png"></div>
    <div class="sleepZ"><img src="https://i.postimg.cc/KjWS27ZM/z.png"></div>
    <div class="sleepZ"><img src="https://i.postimg.cc/KjWS27ZM/z.png"></div>
    <img id="holdToWakeImage" src="https://i.imgur.com/MLFNhoY.png" alt="Hold to Wake Up">
    <div id="progressContainer"><div id="progressBar"></div><div id="progressText">0%</div></div>
  </div>
</div>

<div id="gameScreen" class="screen">
  <img id="gameTitle" src="https://i.postimg.cc/fLws0X9J/billieraid.png" alt="Game Title">
  <div class="grid" id="gameGrid"></div>
  <div id="message"></div>
  <button id="restartBtn">Restart</button>
  <img id="logo" src="https://i.postimg.cc/Jhbq2Yzd/power2f.png" alt="Logo">
</div>

<script>
// --- Snow ---
const canvas=document.getElementById('snowCanvas');
const ctx=canvas.getContext('2d');
let width,height,snowflakes=[],sparkles=[];
function resizeCanvas(){width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;}
function createSnowflakes(){snowflakes=[];for(let i=0;i<150;i++){snowflakes.push({x:Math.random()*width,y:Math.random()*height,r:Math.random()*4+1,d:Math.random()*0.5+0.5});}}
function createSparkles(){sparkles=[];for(let i=0;i<50;i++){sparkles.push({x:Math.random()*width,y:height+Math.random()*height,r:Math.random()*2+1,alpha:Math.random()*0.5+0.5,speedY:Math.random()*0.5+0.2,speedX:(Math.random()-0.5)*0.3});}}
function drawSnowflakes(){ctx.clearRect(0,0,width,height);ctx.fillStyle='white';ctx.beginPath();for(const f of snowflakes){ctx.moveTo(f.x,f.y);ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true);}ctx.fill();moveSnowflakes();}
function moveSnowflakes(){let angle=0;angle+=0.001;for(const f of snowflakes){f.y+=Math.pow(f.d,2)+1;f.x+=Math.sin(angle)*2;if(f.y>height){f.y=0;f.x=Math.random()*width;}}}
function drawSparkles(){for(const s of sparkles){ctx.beginPath();ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.y-=s.speedY;s.x+=s.speedX;if(s.y<0){s.y=height;s.x=Math.random()*width;}}}
function animateParticles(){drawSnowflakes();drawSparkles();requestAnimationFrame(animateParticles);}
window.addEventListener('resize',()=>{resizeCanvas();createSnowflakes();createSparkles();});
resizeCanvas();createSnowflakes();createSparkles();animateParticles();

// --- Wake Up ---
let progress=0,holdInterval=null,decayInterval=null;
const wakeScreen=document.getElementById('wakeScreen');
const gameScreen=document.getElementById('gameScreen');
const characterWrapper=document.getElementById('characterWrapper');
const character=document.getElementById('character');
const sleepZs=document.querySelectorAll('.sleepZ');
const progressBar=document.getElementById('progressBar');
const progressText=document.getElementById('progressText');
const progressContainer=document.getElementById('progressContainer');
const holdToWakeImage=document.getElementById('holdToWakeImage');
const wakeImg="https://i.imgur.com/LzmWDzp.png";

function showSleepZ(show){sleepZs.forEach(z=>z.style.display=show?'block':'none');}
function updateProgressBar(){progressBar.style.width=progress+'%';progressText.textContent=progress+'%';}

character.addEventListener('mousedown',startHold);
character.addEventListener('touchstart',startHold);
character.addEventListener('mouseup',stopHold);
character.addEventListener('mouseleave',stopHold);
character.addEventListener('touchend',stopHold);

function startHold(e){e.preventDefault();characterWrapper.classList.add('activeTouch');showSleepZ(true);progressContainer.style.display='block';holdToWakeImage.style.display='block';clearInterval(holdInterval);clearInterval(decayInterval);
holdInterval=setInterval(()=>{
  if(progress<100){progress+=2;if(progress>100)progress=100;updateProgressBar();}
  if(progress>=100){clearInterval(holdInterval);showSleepZ(false);character.src=wakeImg;progressContainer.style.display='none';holdToWakeImage.style.display='none';characterWrapper.classList.remove('activeTouch');setTimeout(goToGame,500);}
},100);}

function stopHold(){clearInterval(holdInterval);clearInterval(decayInterval);characterWrapper.classList.remove('activeTouch');
decayInterval=setInterval(()=>{if(progress>0 && progress<100){progress-=2;if(progress<0)progress=0;updateProgressBar();}else{clearInterval(decayInterval);}},100);}

// --- Game Grid ---
const images=[
'https://i.postimg.cc/HLQtJ8wc/processed-image-9.png', // GOLD
'https://i.postimg.cc/FHkp4B1x/greeen2.png',         // GREEN
'https://i.postimg.cc/XvM87kC6/processed-image-8.png' // RED
];

let grid=[];
let revealed=[];
let counts={gold:0,green:0,red:0};
let gameOver=false;
const message=document.getElementById('message');
const restartBtn=document.getElementById('restartBtn');

function goToGame(){wakeScreen.classList.remove('active');gameScreen.classList.add('active');initGameGrid();}

function initGameGrid(){
  const gameGrid=document.getElementById('gameGrid');
  gameGrid.innerHTML='';
  grid=[];
  revealed=[];
  counts={gold:0,green:0,red:0};
  gameOver=false;
  message.textContent='';
  restartBtn.style.display='none';
  restartBtn.classList.remove('restart-green','restart-gold','restart-red');
  const positions=shuffle(Array.from({length:12},(_,i)=>i));
  ['gold','green','red'].forEach((type,i)=>{
    for(let j=0;j<4;j++){
      const pos=positions.pop();
      grid[pos]={type,img:images[i]};
    }
  });
  for(let i=0;i<12;i++){
    const cell=document.createElement('div');
    cell.className='cell';
    cell.dataset.index=i;
    cell.addEventListener('click',()=>revealCell(i));
    gameGrid.appendChild(cell);
  }
}

function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}return array;}

function revealCell(index){
  if(revealed.includes(index) || gameOver) return;
  revealed.push(index);
  const cell=document.querySelector(`.cell[data-index="${index}"]`);
  const {type,img}=grid[index];
  cell.innerHTML=''; 
  const imageElem=document.createElement('img'); imageElem.src=img;
  cell.appendChild(imageElem);
  if(type==='gold') cell.classList.add('glow-gold');
  if(type==='green') cell.classList.add('glow-green');
  if(type==='red') cell.classList.add('glow-red');

  counts[type]++;
  if(counts['gold']>=3){
    message.innerHTML='<span class="ticker-gold">🌟 GOLDEN RAID!</span>';
    gameOver=true;
    showRestart('gold');
  }else if(counts['green']>=3){
    message.innerHTML='<span class="ticker-green">✅ GOOD RAID!</span>';
    gameOver=true;
    showRestart('green');
  }else if(counts['red']>=3){
    message.innerHTML='<span class="ticker-red">❌ BAD RAID</span>';
    gameOver=true;
    showRestart('red');
  }
}

function showRestart(type){
    restartBtn.style.display='block';
    restartBtn.classList.remove('restart-green','restart-gold','restart-red');
    if(type==='green') restartBtn.classList.add('restart-green');
    else if(type==='gold') restartBtn.classList.add('restart-gold');
    else if(type==='red') restartBtn.classList.add('restart-red');
}

restartBtn.addEventListener('click',initGameGrid);
</script>
</body>
</html>
